<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/twitter clone/css/styles.css">
    <link rel="stylesheet" href="/twitter clone/css/navbar.css">
    <link rel="stylesheet" href="/twitter clone/css/profilenavbar.css">
    <script src="/twitter clone/index.js" type="text/javascript"></script>
    <title>Twitter Clone</title>
</head>
<body>
    <div class="wrapper">
        <div class="navbar" id="main-navbar">
            <div class="navbar-inner" id="navbar-inner">
                <div class="navbar-col1">
                    <div class="navbar-button navbar-home-button">
                        <span class="icon icon-home"></span>
                        <span class="button-text">Home</span>
                    </div>
                    <div class="navbar-button navbar-notification-button">
                        <span class="icon icon-notification"></span>
                        <span class="button-text">Notifications</span>
                    </div>
                    <div class="navbar-button navbar-messages-button">
                        <span class="icon icon-messages"></span>
                        <span class="button-text">Messages</span>
                        
                    </div>
                </div>
                <div class="navbar-col2">
                    <div class="logo"></div>
                </div>
                <div class="navbar-col3">
                    <div class="profile-navbar-col1"> Col 1</div>
                    <div class="profile-navbar-col2"> Col 2</div>
                    <div class="profile-navbar-col3"> Col 3</div>
                </div>
            </div>
            <div class="navbar-line-wrapper">
                <div class="navbar-line-inner">
                    <div class="navbar-line-col1">
                        <div class="navbar-button-line"></div>
                        <div class="navbar-button-line"></div>
                        <div class="navbar-button-line"></div>
                    </div>
                </div>
            </div>
        </div>     
        <div class="main-body" id="main-body">  
            <div class="col1"> Col 1</div>
            <div class="col2"> Col 2</div>
            <div class="col3"> Col 3</div> 
        </div>     
    </div>
</body>
</html>
